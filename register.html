<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Registration page</title>
</head>

<body>
    <form style="width:600px; margin: 100px auto" method="POST">
        <h1> If you haven't been registered, follow the instruction to register! </h1> <br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your username" name="username">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password" name="password">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Re-Entered-Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-Enter your password" name="re-entered-password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
